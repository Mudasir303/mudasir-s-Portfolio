<div class="container py-5">
  <h2 class="text-center mb-4">Get In Touch</h2>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4 shadow-lg border-0 bg-light">
        <form action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="0b0a4ccd-0480-4cca-aff3-c934d243300d">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="Name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="Email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" name="Message" rows="5" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Send Message</button>
          </div>
        </form>
      </div>

       <!-- Social & Resume Download -->
    <div class="text-center download-btns mb-4">
      <a href="Mudasir_Ahmad_Resume.pdf.pdf" class="btn btn-success" download>
        <i class="fas fa-download me-2"></i>Download Resume (PDF)
      </a>
      <button class="btn btn-primary" onclick="window.print()">
        <i class="fas fa-print me-2"></i>Print Resume
      </button>

    <!-- Social Links -->
    <div class="text-center social-icons">
      <a href="https://www.linkedin.com/in/mudasir-ahmad-29ab46248" class="me-3" target="_blank">

      <a href="https://github.com/Mudasir303" class="me-3" target="_blank">
        <i class="fab fa-github fa-2x"></i>

      <a href="mailto:21bec121@smvdu.ac.in">
        <i class="fas fa-envelope fa-2x"></i>
      </a>
    </div>
  </div>

  <!-- Form Submission Script -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', async e => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      btn.disabled = true; btn.textContent = 'Sendingâ€¦';
      try {
        const res = await fetch('https://api.web3forms.com/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            access_key: '0b0a4ccd-0480-4cca-aff3-c934d243300d',
            name: e.target.name.value,
            email: e.target.email.value,
            message: e.target.message.value
          })
        });
        const data = await res.json();
        alert(data.success ? 'Message sent!' : 'Error sending message.');
      } catch {
        alert('Oops! Something went wrong. Please try again later.');
      } finally {
        btn.disabled = false; btn.textContent = 'Send Message';
        e.target.reset();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
